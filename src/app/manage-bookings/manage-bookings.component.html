<div class="offset-3 col-6 pt-5">

    <table class="table table-striped table-bordered">
        <tbody>
            <tr *ngFor="let f of  manageBookData | orderBookDetail">
                <td>{{f.flightName}}</td>
                <td>{{f.dateOfJourney | manageDate}} </td>
                <td> {{f.price  | currency:"Rs."}}</td>
                <td>
                    <button class="btn btn-secondary" (click)="viewDetails(f)">
                        View Details
                    </button>
                </td>
                <td>
                    <button *ngIf="f.dateOfJourney | bookingCancelDate" class="btn btn-danger" (click)="cancelTicket(f)">
                        Cancel
                    </button>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
